<mat-card>
	<mat-card-header>
		<mat-card-title>Projects List</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			<mat-list-item *ngFor="let project of projects" style="cursor: pointer"
			(click)="onSelect(project)">
				<h4>{{ project.title}}</h4>
				<div align="end">
					<button mat-icon-button (click)="onEdit(project); $event.stopImmediatePropagation()">
						<mat-icon>edit</mat-icon>
					</button>
				</div>
				<div align="end">
					<button mat-icon-button (click)="onDelete(project); $event.stopImmediatePropagation()">
						<mat-icon>close</mat-icon>
					</button>
				</div>
			</mat-list-item>
		</mat-list>
	</mat-card-content>
</mat-card>
