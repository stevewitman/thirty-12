<div class="row">
	<div class="column">
		<nx12-projects-list
			[projects]="projects$ | async"
			(deleting)="deleteProject($event)"
			(editing)="editProject($event)"
		></nx12-projects-list>
	</div>
	<div class="column">
		<nx12-project-details
			[project]="selectedProject"
		></nx12-project-details>
	</div>
</div>
